<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/formulas.js" defer></script>
    <title>Formelbok</title>
  </head>
  <body>
    <h1>Formelbok</h1>
    <h2>Input</h2>
    <form>
      Känt värde: <br />
      s <input type="number" id="distance" /><br />
      v <input type="number" id="currentVelocity" /> <br />
      a <input type="number" id="acceleration" /> <br />
      t <input type="number" id="time" /> <br />
      v<sub>0</sub><input type="number" id="initialVelocity" /> <br />
      m <input type="number" id="mass" /> <br />
      F <input type="number" id="force" /> <br />
      Sökt värde: <br />
      s <input name="search" type="radio" value="distance" /><br />
      v <input name="search" type="radio" value="currentVelocity" /> <br />
      a <input name="search" type="radio" value="acceleration" /> <br />
      t <input name="search" type="radio" value="time" /> <br />
      v<sub>0</sub><input name="search" type="radio" value="initialVelocity" />
      <br />
      m <input name="search" type="radio" value="mass" /> <br />
      F <input name="search" type="radio" value="force" /> <br />
      <input id="clickMe" type="button" value="Calculate" onclick="main();" />
    </form>
    <h2>Mekanik</h2>
    <h3>Likformig rörelse</h3>
    <math>
      <mi>s</mi>
      <mo>=</mo>
      <mi>v</mi>
      <mo>&it;</mo>
      <mi>t</mi>
    </math>
    <h3>Likformigt accelererad rörelse</h3>
    <math>
      <mi>v</mi>
      <mo>=</mo>
      <msub><mi>v</mi><mn>0</mn></msub>
      <mo>+</mo>
      <mi>a</mi>
      <mo>&it;</mo>
      <mi>t</mi>
    </math>
    <br />
    <math>
      <mi>s</mi>
      <mo>=</mo>
      <msub> <mi>v</mi><mn>0</mn> </msub>
      <mo>&it;</mo>
      <mi>t</mi>
      <mo>+</mo>
      <mfrac>
        <mrow>
          <mi>a</mi><mo>&it;</mo> <msup><mi>t</mi><mn>2</mn></msup>
        </mrow>
        <mrow>
          <mn>2</mn>
        </mrow>
      </mfrac>
    </math>
  </body>
</html>
